site_name: "opyn"

theme:
  name: "material"
  features:
    - navigation.sections
#    - toc.integrate

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_source: true
    watch:
      - opyn

markdown_extensions:
- pymdownx.highlight
markdown_extensions:
- toc:
    permalink: true
